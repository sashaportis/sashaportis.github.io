<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Semordnilap</title>
    <style>
      body {
  background-color: #120439;
  height: 100%;
  font-family: 'tradegothiclt-bold', sans-serif;
  display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100vw;
}

h1 {
  font-size: 5em;
  color: white;
  text-transform: uppercase;
}

span {
  border-right: .05em solid;
  animation: caret 1s steps(1) infinite;
}

@keyframes caret {
  50% {
    border-color: transparent;
  }
}
    </style>
</head>

<body>
   <h1 class="top"></h1>
   <h1 class="bottom"></h1>


    <script>
        // Show the containers after a slight delay to make sure they're properly centered
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.typewriter-container').forEach(function(container) {
                container.style.visibility = 'visible';
            });
        });
    </script>

    <script>
   document.addEventListener('DOMContentLoaded', function(event) {
    // array with texts to type in typewriter
    var dataText = ["STRESSED", "DIAPER", "EVIL", "TIME", "DRAWER"];

    // type one text in the typewriter
    // keeps calling itself until the text is finished
    function typeWriter(text, i, fnCallback) {
        // check if text isn't finished yet
        if (i < text.length) {
            // add next character to h1
            document.querySelector(".top").innerHTML = text.substring(0, i + 1);




            // wait for a while and call this function again for next character
            setTimeout(function() {
                typeWriter(text, i + 1, fnCallback)
            }, 300);
        }
        // text finished, call callback if there is a callback function
        else if (typeof fnCallback == 'function') {
            // call callback after timeout
            setTimeout(fnCallback, 700);
        }
    }

    // start a typewriter animation for a text in the dataText array
    function StartTextAnimation(i) {
        // check if dataText[i] exists
        if (i < dataText.length) {
            // text exists! start typewriter animation
            typeWriter(dataText[i], 0, function() {
                // after callback (and whole text has been animated), start next text
                StartTextAnimation((i + 1) % dataText.length); // Use modulo to cycle through the array
            });
        }
    }

    // start the text animation
    StartTextAnimation(0);
});
